<!DOCTYPE html>
<html>
<head>
  <title>Go on the Go!</title>
  <link rel="#" href="#">
  <style>
  label{display: block;} /*Remove later*/
  </style>
</head>
<body>
  <header>
  </header>
  <main>
    <form>
    <h2>Leave a Review!</h2>
    <label>Cleanliness
    <input type='number' name='cleanliness' maxlength='1'/>
    </label>
    <label>Customers Only?
      <select name='customers'>
      <option value='true'>Yes</option>
      <option value='false'>No</option>
      </select>
    </label>
    <label>Single, multistall, or Both?
      <select name='stalls'>
      <option value='single-stall'>Single</option>
      <option value='multi-stall'>Multistall</option>
      <option value='both'>Both</option>
      </select>
    </label>
    <label>Needle Disposal?
      <select name='Disposal'>
      <option value='true'>Yes</option>
      <option value='false'>No</option>
      </select>
    </label>
    <label>Handicap Accessibile?
      <select name='hAccessible'>
      <option value='true'>Yes</option>
      <option value='false'>No</option>
      </select>
    </label>
    <label>Stall Width?
      <input type='number' name='stall-size'>
    </label>
    </form>
  </main>
  <footer>
  </footer>
  <script src="app.js"></script>
</body>
</html>
