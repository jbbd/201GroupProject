<!DOCTYPE html>
<html>

  <head>
    <title>Go on the Go!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <h2>Leave a Review!</h2>

        <form id="hello">
          <label>Name:
            <input name="newName"/>
          </label>
          <label>Address:
            <input name="newAddress"/>
          </label>
          <label>Cleanliness:
            <input name="newClean" type="number" name="cleanliness" maxlength="1"/>
          </label>
          <label>Customers Only:
            <select name="customers">
                <option value="none">Choose</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
          </label>
          <label>Single, multistall, or Both:
            <select name="stallsChoice">
              <option value="none">Choose</option>
              <option value="single-stall">Single</option>
              <option value="multi-stall">Multistall</option>
              <option value="both">Both</option>
            </select>
          </label>
          <label>Needle Disposal:
            <select name="needles">
              <option value="none">Choose</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>
          <label>Handicap Accessibile:
            <select name="handicap">
              <option value="none">Choose</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>
          <label>Stall Width:
            <input type="number" name="stallSize">
          </label>
          <label>Baby changing station:
            <select name="changingStation">
              <option value="none">Choose</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>
          <label>Toilet Paper:
            <select name="toiletPaper">
              <option value="none">Choose</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>
          <label>Gender Neutral:
            <select name="genderN">
              <option value="none">Choose</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>
          <label>Dispensers:
            <select name="dispensers">
              <option value="none">Choose</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>
        </ul>
      <button id="submit" type="submit">Submit!</button>
    </main>
    <footer>
    </footer>
    <script src="scripts/form.js"></script>
  </body>
</html>
