<!DOCTYPE>
<html>
  <head>
    <title>Go on the Go!</title>
  <meta charset="utf-8">
  </head>
  <body>
    <header>
    </header>
    <main>
      <h2>Leave a Review!</h2>
        <ul>
          <li>Cleanliness
            <input type='number' name='cleanliness' maxlength='1'/>
          </li>
          <li>Customers Only?
            <select name='customers'>
                <option value='true'>Yes</option>
                <option value='false'>No</option>
            </select>
          </li>
          <li>Single, multistall, or Both?
            <select name='stalls'>
              <option value='single-stall'>Single</option>
              <option value='multi-stall'>Multistall</option>
              <option value='both'>Both</option>
            </select>
          </li>
          <li>Needle Disposal?
            <select name='Disposal'>
              <option value='true'>Yes</option>
              <option value='false'>No</option>
            </select>
          </li>
          <li>Handicap Accessibile?
            <select name='hAccessible'>
              <option value='true'>Yes</option>
              <option value='false'>No</option>
            </select>
          </li>
          <li>Stall Width?
            <input type='number' name='stall-size'>
          </li>
        </ul>
         <!-- something new from tabble to button tag yohanes  -->
         <fieldset id="main-fieldset">
             <form id="main-form">
               <label>Store:</label>
               <br>
               <input type="text" name="storeName"><br>
               <label>Minimum Customers:</label>
               <br>
               <!-- SUCCESS COMMENT OUT CODE!!! -->
               <!-- <input type="number" name="minCust"><br>
               <label>Maximum Customers:</label>
               <br>
               <input type="number" name="maxCust"><br>
               <label>Average Cookies Sold:</label>
                 <br>
                 <input type="number" name="avgCookiesPerSale"><br> -->
               <button type="submit">Submit</button>
             </form>
           </fieldset>
           <h2>Sales for the Day</h2>
           <table id='data'>
       <button type="submit">submit</button>
     </form>
    </main>
    <footer>
    </footer>
    <script src="form.js"></script>
    <script src="app.js"></script>
  </body>
</html>
